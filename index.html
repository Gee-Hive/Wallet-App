<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receive Payment</title>
  </head>
  <body>
    <form>
      <script src="https://checkout.flutterwave.com/v3.js"></script>
      <button type="button" onClick="makePayment()">Pay Now</button>
    </form>

    <script type="module">
      import { v4 } from 'uuid';
      function makePayment() {
        FlutterwaveCheckout({
          public_key: 'FLWPUBK_TEST-0afa616dd71ca020ec3516502a6af143-X',
          tx_ref: v4(),
          amount: 1000,
          currency: 'NGN',
          country: 'NG',
          payment_options: 'card',

          // specified redirect URL
          redirect_url: 'http://localhost:3000/api/v1/transactions/response',

          // use customer details if user is not logged in, else add user_id to the request
          customer: {
            email: 'rose@gmail.com',
            phone_number: '08088098622',
            name: 'rose darry',
          },
          callback: function (data) {
            console.log(data);
          },
          onclose: function () {
            // close modal
          },
          customizations: {
            title: 'Flutterwave Demo',
            description: 'Flutterwave Payment Demo',
            logo: 'https://cdn.iconscout.com/icon/premium/png-256-thumb/payment-2193968-1855546.png',
          },
        });
      }
    </script>
  </body>
</html>
